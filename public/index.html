<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://i.ibb.co/cK0nqYM3/truepass-high-resolution-logo-transparent.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="TruePass"
      content="TruePass - Revolutionizing Event Ticketing with Blockchain"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Font imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Animations library for smoother transitions -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <title>TruePass</title>
    <!-- No external payment SDKs needed for direct payments -->
    <script>
      // Redirect to landing page on first load
      if (!window.location.pathname.includes('/landing-page/')) {
        // Check if we've already visited
        const visited = localStorage.getItem('visited') === 'true';

        if (!visited) {
          console.log('First visit detected, redirecting to landing page...');
          window.location.href = '/landing-page/index.html';
        }
      }
    </script>
